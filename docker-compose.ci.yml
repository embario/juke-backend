version: "3.9"

services:
  db:
    image: postgres
    env_file: template.env
    ports:
      - '5432:5432'
    environment:
      - CIRCLECI

  web:
    build: .
    command: bash run_dev.sh
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: template.env
    environment:
      - CIRCLECI
      - DJANGO_SECRET_KEY=abc123abc123abc123abc123abc123
